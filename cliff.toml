# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/),
and this project adheres to [Semantic Versioning](https://semver.org/).\n
"""

# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | striptags | trim | upper_first }}

    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.pr_number %} \
                ([#{{ commit.github.pr_number }}](https://github.com/mookechee/agent-studio/pull/{{ commit.github.pr_number }}))\
            {% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespace
trim = true

# Postprocessors
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/mookechee/agent-studio" },
]

[git]
# Parse conventional commits
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process each line of a commit as an individual commit
split_commits = false

# Regex for preprocessing the commit messages
commit_preprocessors = [
    # Replace issue numbers
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))" },
    # Remove gitmoji
    { pattern = "^[:a-z_]+:", replace = "" },
]

# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactor" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^ci", group = "CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore|^ci", group = "Miscellaneous" },
    { message = "^build", group = "Build" },
    { body = ".*security", group = "Security" },
    { message = ".*", group = "Other" },
]

# Protect breaking changes from being skipped
protect_breaking_commits = true

# Filter out commits by pattern
filter_commits = false

# Tag pattern
tag_pattern = "v[0-9].*"

# Sort commits by newest first
sort_commits = "newest"

# Limit the number of commits included in the changelog
# limit_commits = 42
