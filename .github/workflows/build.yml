name: Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 0.3.0, 0.3.0-beta.1, 0.3.0-nightly.20250130)'
        required: false
        default: 'dev'
        type: string
      channel:
        description: 'Release channel (stable, beta, nightly, dev)'
        required: false
        default: 'dev'
        type: string
      upload-artifact:
        description: 'Upload build artifacts'
        required: false
        default: true
        type: boolean
      artifact-retention-days:
        description: 'Artifact retention days'
        required: false
        default: 7
        type: number

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot dpkg-dev \
            libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libwayland-dev libvulkan-dev libssl-dev \
            libglib2.0-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libxdo-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-bundle
        id: cache-cargo-bundle-linux
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-v1

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle-linux.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" Cargo.toml

      - name: Build release
        if: inputs.channel != 'nightly'
        run: cargo build --release --locked

      - name: Build release (nightly, without lock)
        if: inputs.channel == 'nightly'
        run: cargo build --release

      - name: Create DEB package
        run: |
          cargo bundle --release
          package=$(ls target/release/bundle/deb/*.deb | head -n 1)
          cp "$package" agentx-${{ inputs.version }}-x86_64-linux.deb

      - name: Create tarball
        run: |
          mkdir -p agentx-${{ inputs.version }}-x86_64-linux
          cp target/release/agentx agentx-${{ inputs.version }}-x86_64-linux/
          chmod +x agentx-${{ inputs.version }}-x86_64-linux/agentx
          tar -czvf agentx-${{ inputs.version }}-x86_64-linux.tar.gz agentx-${{ inputs.version }}-x86_64-linux

      - name: Upload Linux artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-linux
          path: |
            agentx-${{ inputs.version }}-x86_64-linux.deb
            agentx-${{ inputs.version }}-x86_64-linux.tar.gz
          retention-days: ${{ inputs.artifact-retention-days }}

  build-macos:
    runs-on: macos-latest  # ARM64 (Apple Silicon)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-bundle
        id: cache-cargo-bundle-macos
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-bundle
          key: cargo-bundle-${{ runner.os }}-v1

      - name: Install cargo-bundle
        if: steps.cache-cargo-bundle-macos.outputs.cache-hit != 'true'
        run: cargo install cargo-bundle

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        run: |
          sed -i '' "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" Cargo.toml

      - name: Build release
        if: inputs.channel != 'nightly'
        run: cargo build --release --locked

      - name: Build release (nightly, without lock)
        if: inputs.channel == 'nightly'
        run: cargo build --release

      - name: Create app bundle
        run: cargo bundle --release

      - name: Sign application (ad-hoc)
        run: |
          codesign --force --deep -s - target/release/bundle/osx/AgentX.app
          codesign --verify --verbose target/release/bundle/osx/AgentX.app

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        run: |
          create-dmg \
            --volname "AgentX" \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "AgentX.app" 150 190 \
            --app-drop-link 450 185 \
            "agentx-${{ inputs.version }}-aarch64-macos.dmg" \
            "target/release/bundle/osx/AgentX.app"

      - name: Upload macOS artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-macos
          path: agentx-${{ inputs.version }}-aarch64-macos.dmg
          retention-days: ${{ inputs.artifact-retention-days }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install WiX Toolset
        run: choco install wixtoolset --no-progress

      - name: Cache cargo-wix
        id: cache-cargo-wix
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-wix.exe
          key: cargo-wix-${{ runner.os }}-v1

      - name: Install cargo-wix
        if: steps.cache-cargo-wix.outputs.cache-hit != 'true'
        run: cargo install cargo-wix

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        shell: pwsh
        run: |
          (Get-Content Cargo.toml) -replace '^version = ".*"', 'version = "${{ inputs.version }}"' | Set-Content Cargo.toml

      - name: Build release
        if: inputs.channel != 'nightly'
        run: cargo build --release --locked

      - name: Build release (nightly, without lock)
        if: inputs.channel == 'nightly'
        run: cargo build --release

      - name: Initialize WiX manifest
        shell: bash
        run: cargo wix init --force

      - name: Create MSI installer
        shell: bash
        run: |
          cargo wix --no-build --nocapture
          installer=$(ls target/wix/*.msi | head -n 1)
          cp "$installer" agentx-${{ inputs.version }}-x86_64-windows.msi

      - name: Create portable executable
        shell: bash
        run: cp target/release/agentx.exe agentx-${{ inputs.version }}-x86_64-windows.exe

      - name: Upload Windows artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-windows
          path: |
            agentx-${{ inputs.version }}-x86_64-windows.msi
            agentx-${{ inputs.version }}-x86_64-windows.exe
          retention-days: ${{ inputs.artifact-retention-days }}
