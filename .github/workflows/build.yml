name: Build

on:
  workflow_call:
    inputs:
      version:
        description: 'Version string (e.g., 0.3.0, 0.3.0-beta.1, 0.3.0-nightly.26031)'
        required: false
        default: 'dev'
        type: string
      channel:
        description: 'Release channel (stable, beta, nightly, dev)'
        required: false
        default: 'dev'
        type: string
      upload-artifact:
        description: 'Upload build artifacts'
        required: false
        default: true
        type: boolean
      artifact-retention-days:
        description: 'Artifact retention days'
        required: false
        default: 7
        type: number

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fakeroot dpkg-dev \
            libxcb-shape0-dev libxcb-xfixes0-dev \
            libxkbcommon-dev libxkbcommon-x11-dev \
            libwayland-dev libvulkan-dev libssl-dev \
            libglib2.0-dev libgtk-3-dev \
            libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libxdo-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-packager
        id: cache-cargo-packager-linux
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-packager
          key: cargo-packager-${{ runner.os }}-v1

      - name: Install cargo-packager
        if: steps.cache-cargo-packager-linux.outputs.cache-hit != 'true'
        run: cargo install cargo-packager --locked

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" Cargo.toml

      - name: Build and package (stable/beta)
        if: inputs.channel != 'nightly'
        run: cargo packager --release --formats deb,appimage

      - name: Build and package (nightly)
        if: inputs.channel == 'nightly'
        run: cargo packager --release --formats deb,appimage

      - name: Organize artifacts
        run: |
          mkdir -p artifacts
          # Find and copy DEB package
          find target/release -name "*.deb" -exec cp {} artifacts/agentx-${{ inputs.version }}-x86_64-linux.deb \;
          # Find and copy AppImage
          find target/release -name "*.AppImage" -exec cp {} artifacts/agentx-${{ inputs.version }}-x86_64-linux.AppImage \;
          # Create tarball with binary
          mkdir -p agentx-${{ inputs.version }}-x86_64-linux
          cp target/release/agentx agentx-${{ inputs.version }}-x86_64-linux/
          chmod +x agentx-${{ inputs.version }}-x86_64-linux/agentx
          tar -czvf artifacts/agentx-${{ inputs.version }}-x86_64-linux.tar.gz agentx-${{ inputs.version }}-x86_64-linux

      - name: Upload Linux artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-linux
          path: artifacts/*
          retention-days: ${{ inputs.artifact-retention-days }}

  build-macos:
    runs-on: macos-latest  # ARM64 (Apple Silicon)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-packager
        id: cache-cargo-packager-macos
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-packager
          key: cargo-packager-${{ runner.os }}-v1

      - name: Install cargo-packager
        if: steps.cache-cargo-packager-macos.outputs.cache-hit != 'true'
        run: cargo install cargo-packager --locked

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        run: |
          sed -i '' "s/^version = \".*\"/version = \"${{ inputs.version }}\"/" Cargo.toml

      - name: Build and package (stable/beta)
        if: inputs.channel != 'nightly'
        run: cargo packager --release --formats dmg,app

      - name: Build and package (nightly)
        if: inputs.channel == 'nightly'
        run: cargo packager --release --formats dmg,app

      - name: Import signing certificate
        if: inputs.channel != 'nightly'  # 仅为正式版本签名
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
        run: |
          # 创建临时 keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # 创建 keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # 导入证书
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          rm certificate.p12

      - name: Sign application (Developer ID)
        if: inputs.channel != 'nightly'  # 仅为正式版本签名
        run: |
          APP_PATH=$(find target/release -name "AgentX.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            # 使用 Developer ID 签名
            codesign --force --deep --options runtime --sign "Developer ID Application" "$APP_PATH"
            codesign --verify --verbose "$APP_PATH"
          fi

      - name: Sign application (ad-hoc for nightly)
        if: inputs.channel == 'nightly'  # nightly 版本使用临时签名
        run: |
          APP_PATH=$(find target/release -name "AgentX.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            codesign --force --deep -s - "$APP_PATH"
            codesign --verify --verbose "$APP_PATH"
          fi

      - name: Notarize application
        if: inputs.channel != 'nightly'  # 仅为正式版本公证
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(find target/release -name "*.dmg" | head -n 1)
          if [ -n "$DMG_PATH" ]; then
            # 提交公证
            xcrun notarytool submit "$DMG_PATH" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            # 等待公证完成后，将公证票据附加到 DMG
            xcrun stapler staple "$DMG_PATH"

            # 验证公证
            xcrun stapler validate "$DMG_PATH"
          fi

      - name: Organize artifacts
        run: |
          mkdir -p artifacts
          # Find and copy DMG
          find target/release -name "*.dmg" -exec cp {} artifacts/agentx-${{ inputs.version }}-aarch64-macos.dmg \;

      - name: Upload macOS artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-macos
          path: artifacts/*
          retention-days: ${{ inputs.artifact-retention-days }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install WiX Toolset (for MSI)
        run: choco install wixtoolset --no-progress

      - name: Install NSIS (for NSIS installer)
        run: choco install nsis --no-progress

      - name: Cache cargo-packager
        id: cache-cargo-packager-windows
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-packager.exe
          key: cargo-packager-${{ runner.os }}-v1

      - name: Install cargo-packager
        if: steps.cache-cargo-packager-windows.outputs.cache-hit != 'true'
        run: cargo install cargo-packager --locked

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Update version in Cargo.toml (nightly only)
        if: inputs.channel == 'nightly'
        shell: pwsh
        run: |
          (Get-Content Cargo.toml) -replace '^version = ".*"', 'version = "${{ inputs.version }}"' | Set-Content Cargo.toml

      - name: Build and package (stable/beta)
        if: inputs.channel != 'nightly'
        shell: bash
        run: cargo packager --release --formats nsis,wix

      - name: Build and package (nightly)
        if: inputs.channel == 'nightly'
        shell: bash
        run: cargo packager --release --formats nsis,wix

      - name: Organize artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          # Find and copy MSI
          find target/release -name "*.msi" -exec cp {} artifacts/agentx-${{ inputs.version }}-x86_64-windows.msi \;
          # Find and copy NSIS installer
          find target/release -name "*-setup.exe" -exec cp {} artifacts/agentx-${{ inputs.version }}-x86_64-windows-setup.exe \;
          # Copy portable executable
          cp target/release/agentx.exe artifacts/agentx-${{ inputs.version }}-x86_64-windows.exe

      - name: Upload Windows artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: agentx-windows
          path: artifacts/*
          retention-days: ${{ inputs.artifact-retention-days }}
