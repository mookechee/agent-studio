name: Beta Release

on:
  push:
    tags:
      # Match beta releases: v0.3.0-beta.1, v1.0.0-beta.2, etc.
      - "v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v0.3.0-beta.1)"
        required: true
        type: string

jobs:
  version-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version_clean: ${{ steps.get-version.outputs.version_clean }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          VERSION_CLEAN="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
          echo "Beta version: $VERSION (clean: $VERSION_CLEAN)"

      - name: Verify tag matches Cargo.toml version
        run: |
          CARGO_VERSION=$(sed -n '/^\[package\]/,/^\[/{ s/^version = "\([^"]*\)"/\1/p }' Cargo.toml | head -1)
          VERSION_CLEAN="${{ steps.get-version.outputs.version_clean }}"
          if [ "$CARGO_VERSION" != "$VERSION_CLEAN" ]; then
            echo "版本不匹配!"
            echo "  Cargo.toml: $CARGO_VERSION"
            echo "  Tag:        ${{ steps.get-version.outputs.version }} (${VERSION_CLEAN})"
            exit 1
          fi
          echo "版本匹配: $CARGO_VERSION = ${{ steps.get-version.outputs.version }}"

  build:
    needs: version-check
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      version: ${{ needs.version-check.outputs.version_clean }}
      channel: beta
      upload-artifact: true
      artifact-retention-days: 30

  release:
    needs: [version-check, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ needs.version-check.outputs.version_clean }}"
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk -v ver="$VERSION" '
            /^## \[/ {
              if (found) exit
              if ($0 ~ "\\[" ver "\\]") found=1
              next
            }
            found { print }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            NOTES="Beta release $VERSION"
          fi

          # Add beta warning
          {
            echo "**This is a beta release for testing purposes.**"
            echo ""
            echo "---"
            echo ""
            echo "$NOTES"
          } > release_notes.md

          echo "Release notes extracted for beta version $VERSION"

      - name: Create Beta Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version-check.outputs.version }}
          name: AgentX ${{ needs.version-check.outputs.version }} (Beta)
          draft: false
          prerelease: true
          files: |
            agentx-macos/agentx-${{ needs.version-check.outputs.version_clean }}-aarch64-macos.dmg
            agentx-windows/agentx-${{ needs.version-check.outputs.version_clean }}-x86_64-windows.msi
            agentx-windows/agentx-${{ needs.version-check.outputs.version_clean }}-x86_64-windows.exe
            agentx-linux/agentx-${{ needs.version-check.outputs.version_clean }}-x86_64-linux.deb
            agentx-linux/agentx-${{ needs.version-check.outputs.version_clean }}-x86_64-linux.tar.gz
          body_path: release_notes.md
